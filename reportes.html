<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Facturación Electrónica</div>
    <nav>
      <a href="registro.html">Registrar Comercio</a>
      <a href="productos.html">Productos</a>
      <a href="facturas.html">Facturas</a>
      <a href="reportes.html">Reportes</a>
    </nav>
  </header>
  <main>
    <h1>Generar Reporte</h1>
    <form id="reporteForm">
      <label for="tipo">Tipo de Reporte:</label>
      <select id="tipo" name="tipo" required>
        <option value="ventas">Ventas</option>
        <option value="productos">Productos</option>
        <option value="registro">Registros</option>
        <option value="facturas">Facturas</option>
      </select>
      <button type="submit">Generar Reporte</button>
    </form>

    <section id="tablaReportes">
      <h2>Resultados del Reporte</h2>
      <table border="1">
        <thead id="tablaHead"></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </section>
  </main>
  <script src="js/reportes.js"></script>
</body>
</html>
