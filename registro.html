<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Comercio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Facturación Electrónica Para Comerciantes</div>
    <nav>
      <a href="index.html" class="btn">Inicio</a>
    </nav>
  </header>
  <main>
    <section class="registro">
      <h2>Registrar Comercio</h2>
      <form id="registroForm" aria-label="Formulario de registro de comercio">
        <label for="nombre">Nombre del Comercio:</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Ingrese el nombre del comercio">

        <label for="nit">NIT/Documento:</label>
        <input type="text" id="nit" name="nit" required aria-required="true" placeholder="Ingrese el NIT o documento">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required aria-required="true" placeholder="Ingrese el correo electrónico">

        <button type="submit" class="btn">Registrar Comercio</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Facturación Electrónica. Todos los derechos reservados.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
