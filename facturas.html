<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Factura</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Facturación Electrónica</div>
    <nav>
      <a href="registro.html">Registrar Comercio</a>
      <a href="productos.html">Productos</a>
      <a href="facturas.html">Facturas</a>
      <a href="reportes.html">Reportes</a>
    </nav>
  </header>
  <main>
    <h1>Registrar Factura</h1>
    <form id="facturaForm">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="productos">Productos:</label>
      <textarea id="productos" name="productos" placeholder="Lista de productos separados por comas" required></textarea>

      <label for="total">Total:</label>
      <input type="number" id="total" name="total" step="0.01" required>

      <label for="metodoPago">Método de Pago:</label>
      <select id="metodoPago" name="metodoPago" required>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="transferencia">Transferencia</option>
      </select>

      <label for="descuento">Descuento (%):</label>
      <input type="number" id="descuento" name="descuento" step="0.01" value="0">

      <label for="impuestos">Impuestos (%):</label>
      <input type="number" id="impuestos" name="impuestos" step="0.01" value="0">

      <button type="submit">Registrar Factura</button>
    </form>
  </main>
  <script src="js/facturas.js"></script>
</body>
</html>
